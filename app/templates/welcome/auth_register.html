{% block javascript %}
<script src="{% static '/assets/jquery.js' %}"></script>
<script src="{% static '/assets/ajax.js' %}"></script>
<script>
$(document).ready(function () {
	$("#check_alert").click(function(e) {
		e.preventDefault()
		var full_name = $("#full_name").val();
		$.ajax({
			url: 'register',
			type: "POST",
			dataType: "json",
			data : {
				csrfmiddlewaretoken: '{{ csrf_token }}',
				'full_name': full_name
			},
            success: function (data) {
				$('#here').load('{% url 'render_success' %}');
            },
            error: function (error) {
                console.log(error);
            }
		});
	});
});
{% comment %}

{% endcomment %}
</script>
{% endblock javascript %}
